<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack & Inventory</title>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@2/lib/umd/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overencumbered-banner">OVERENCUMBERED</div>

    <div id="app-container">
        <div class="header">
            <h2>Inventory</h2>
            <select id="player-selector"></select>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <div class="section">
                    <div class="section-title">Equipment</div>
                    <div id="equipment-container" class="equipment-grid">
                        </div>
                </div>
                <div class="section">
                    <div class="section-title">Gold</div>
                    <div class="gold-tracker">
                        <div class="gold-unit">
                            <div>Pieces</div>
                            <div id="gold-pieces" class="value">0</div>
                            <div class="gold-controls">
                                <button class="gold-btn" data-action="add" data-unit="pieces">+</button>
                                <button class="gold-btn" data-action="remove" data-unit="pieces">-</button>
                            </div>
                        </div>
                        <div class="gold-unit">
                            <div>Pouches</div>
                            <div id="gold-pouches" class="value">0</div>
                             <div class="gold-controls">
                                <button class="gold-btn" data-action="add" data-unit="pouches">+</button>
                                <button class="gold-btn" data-action="remove" data-unit="pouches">-</button>
                            </div>
                        </div>
                        <div class="gold-unit">
                            <div>Sacks</div>
                            <div id="gold-sacks" class="value">0</div>
                             <div class="gold-controls">
                                <button class="gold-btn" data-action="add" data-unit="sacks">+</button>
                                <button class="gold-btn" data-action="remove" data-unit="sacks">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="section">
                    <div class="section-title">Backpack</div>
                    <select id="backpack-selector"></select>
                    <div class="weight-bar-container" style="margin-top: 10px;">
                        <div id="weight-bar"></div>
                        <div id="weight-text">0 / 0</div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Items</div>
                    <ul id="inventory-list"></ul>
                </div>
                <div class="section">
                    <div class="section-title">Add New Item</div>
                    <form id="add-item-form">
                        <input type="text" id="item-name" placeholder="Item Name" required>
                        <select id="item-type" required>
                            <option value="large_weapon">Large Weapon (5)</option>
                            <option value="small_weapon">Small Weapon (3)</option>
                            <option value="armor">Armor (8)</option>
                            <option value="clothing">Clothing (2)</option>
                            <option value="other">Other Item (1)</option>
                            <option value="arrows">Arrows (5/stack=1)</option>
                        </select>
                        <textarea id="item-desc" rows="2" placeholder="Description (Optional)"></textarea>
                        <textarea id="item-features" rows="2" placeholder="Features (Optional, e.g., +1 AC)"></textarea>
                        <button type="submit" id="add-item-button">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="bank-modal">
        <div class="bank-modal-content">
            <h3>Wealth Management</h3>
            <p>You have accumulated 2 gold sacks! Where have you stored this bank unit?</p>
            <form id="bank-form">
                <input type="text" id="bank-location-input" placeholder="e.g., Bank of Waterdeep" required>
                <button type="submit" id="save-bank-button" class="item-actions button">Save Location</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
