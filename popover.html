<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Inventory</title>
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@2.0.1/lib/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: sans-serif;
        }
        button {
            width: 150px;
            height: 40px;
            margin: 10px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #f0627b;
        }
    </style>
</head>
<body>
    <button id="open-inventory">Open Inventory</button>
    <script>
        OBR.onReady(() => {
            document.getElementById("open-inventory").onclick = () => {
                OBR.modal.open({
                    id: "com.example.inventory/modal",
                    url: "inventory.html",
                    width: 800,
                    height: 700,
                });
            };
        });
    </script>
</body>
</html>
